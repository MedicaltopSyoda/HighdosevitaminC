<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ログイン - がん患者支援プラットフォーム</title>
  <style>
    body { font-family:sans-serif; background:#f0f0f0; margin:0; }
    .login-container {
      max-width: 400px; margin: 5rem auto; background: #fff;
      padding: 2rem; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label { display: block; margin-top: 1rem; }
    input { width: 100%; padding: 0.5rem; }
    button {
      margin-top: 1rem; padding: 0.7rem; width: 100%;
      background: #006699; color: #fff; border: none; cursor: pointer;
    }
    button:hover { background: #005080; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ログイン</h2>
    <label>ユーザー名
      <input type="text" id="username" />
    </label>
    <label>パスワード
      <input type="password" id="password" />
    </label>
    <button onclick="login()">ログイン</button>
    <div id="error" style="color:red;margin-top:1rem;"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // 簡易判定：ユーザー名「user」、パスワード「pass」のみOK
      if(user === "user" && pass === "pass"){
        // ログイン成功したらメインページへ
        window.location.href = "main.html"; // ここに本体のファイル名
      } else {
        document.getElementById("error").textContent = "ユーザー名またはパスワードが違います";
      }
    }
  </script>
</body>
</html>
