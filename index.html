<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>がん情報アプリ</title>
<style>
  body {
    margin: 0;
    font-family: "Arial", sans-serif;
    background: #fff;
    overflow: hidden;
  }
  .view {
    display: none;
    width: 100vw;
    height: 100vh;
    position: absolute;
    top: 0; left: 0;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    transition: opacity 0.5s;
  }
  .view.active {
    display: flex;
    opacity: 1;
  }
  .fade-out {
    opacity: 0;
  }
  .btn {
    margin: 10px;
    padding: 15px 30px;
    background: #e91e63;
    color: white;
    font-size: 20px;
    border-radius: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- 1stビュー -->
<div class="view active" id="view1" style="background:#fff; color:#e91e63; font-size:24px;">
  がんの情報のすべてがここにある
</div>

<!-- 2ndビュー -->
<div class="view" id="view2">
  <h2>あなたはがん患者ですか？</h2>
  <div style="display:flex; gap:20px;">
    <div class="btn" onclick="showNext('patient')">はい</div>
    <div class="btn" onclick="showNext('notpatient')">いいえ</div>
  </div>
</div>

<!-- 3rdビュー（はいの場合） -->
<div class="view" id="view3-patient">
  <h2>どちらを知りたいですか？</h2>
  <div class="btn">エビデンスが見たい</div>
  <div class="btn">同じ患者を知りたい</div>
</div>

<!-- 3rdビュー（いいえの場合） -->
<div class="view" id="view3-notpatient">
  <h2>あなたは？</h2>
  <div class="btn" onclick="showNext('family')">家族である</div>
  <div class="btn" onclick="showNext('other')">それ以外</div>
</div>

<!-- 4thビュー（家族の場合） -->
<div class="view" id="view4-family">
  <h2>何を知りたいですか？</h2>
  <div class="btn">治療法を調べる</div>
  <div class="btn">生存率を調べる</div>
</div>

<!-- 4thビュー（それ以外の場合） -->
<div class="view" id="view4-other">
  <h2>あなたは？</h2>
  <div class="btn">研究者である</div>
  <div class="btn">それ以外</div>
</div>

<script>
  // 1秒後に1stビューをフェードアウト
  setTimeout(() => {
    document.getElementById("view1").classList.add("fade-out");
    setTimeout(() => {
      showView("view2");
    }, 500);
  }, 1000);

  function showView(id) {
    document.querySelectorAll('.view').forEach(v => {
      v.classList.remove('active');
    });
    const view = document.getElementById(id);
    view.classList.add('active');
    view.classList.remove('fade-out');
  }

  function showNext(type) {
    if(type === 'patient') showView('view3-patient');
    if(type === 'notpatient') showView('view3-notpatient');
    if(type === 'family') showView('view4-family');
    if(type === 'other') showView('view4-other');
  }
</script>

</body>
</html>
